<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="description" content="Simple weight converter">
        <title>my first PWA app</title>
      
        <link rel="stylesheet" href="css/app.css">
        <link rel="shortcut icon" href="img/Untitled-1.png" type="image/x-icon">
      
        
        <!-- Next tags are optional but recommended -->
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
    
      
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#333" />
      </head>

<body>
  <div class="conteiner">
    <div class="row">

      <h1>Weight Converter</h1>

      <form>
        <input class="input" type="number" id="lbsInput" placeholder="Enter pounds.." required>
      </form>
      <div id="output">
        <div class="card">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gOutput"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
